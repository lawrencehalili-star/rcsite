<div class="page-wrapper">
    <h2>Payment Form</h2>
    <div class="admission-payment">
        <div class="payment-form">
            <qr-code [value]="adm.ApplicationRefNo" cssClass="bshadow" [errorCorrectionLevel]="'M'"></qr-code>
            <div class="form-group mt-2">
                <label class="form-label">Application No.</label>
                <span>{{adm.ApplicationRefNo}}</span>
                
            </div>
            <div class="form-group mt-2">
                <label class="form-label">Student Name</label>
                <span>{{fullname}}</span>
            </div>
            <div class="form-group mt-2">
                <label class="form-label">Email Address</label>
                <span>{{adm.StudentEmail1}}</span>
            </div>
            <div class="form-group mt-2">
                <label class="form-label">Program</label>
                <span>{{adm.ProgramCode}} - {{adm.ProgramTitle }}</span>
            </div>
            <div class="form-group mt-2">
                <label class="form-label">Amount in USD</label>
                <span>$ 100</span>
            </div>
        </div>
        <div class="payment-form">
            <ngx-paypal [config]="paypalConfig"></ngx-paypal>
        </div>
        
    </div>

</div>
