<div class="login-wrapper admin">
    <h1>Admin Login</h1>
    <div class="login-container">
        <div class="form-container">
            <label class="form-label">Username *</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" [(ngModel)]="username" class="form-control" placeholder="Username">
            </div>
            <label class="form-label">Password *</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
            </div>
            <div class="action-container mt-3">
                <button type="button" class="btn btn-primary" (click)="AuthenticateAdmin($event)" [disabled]="!username || !password">Login</button>
                <button type="button" class="btn btn-danger" [disabled]="!username || !password">Cancel</button>
            </div>
        </div>
        <div class="login-description">

        </div>
    </div>
</div>
