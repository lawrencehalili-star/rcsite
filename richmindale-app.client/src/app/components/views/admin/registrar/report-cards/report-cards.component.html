
<div class="page-title">
    <div class="title-icon me-4">
        <i class="fa-solid fa-clone me-2"></i>
    </div>
    <div class="title">
        <h1>Report Card Requests</h1>
        <span>Request for Official Report Cards</span>
    </div>
</div>
<div class="content-section">
    <div class="card">
        <div class="card-header">
            <div class="filter-header">
                <div class="search-filter">
                    <label class="form-label mt-2">Search :</label>
                    <input type="text" [(ngModel)]="filter.Search" (input)="SearchChanged()" >
                </div>
                <div class="page-filter">
                    <label class="form-label mt-2 me-2">Size :</label>
                    <select [(ngModel)]="filter.PageSize" (change)="PageSizeChanged()">
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <label class="form-label mt-2 me-2 ms-4">Sort by :</label>
                    <select [(ngModel)]="filter.SortName" (change)="SortNameChanged()">
                       
                    </select>
                    <select class="ms-2" [(ngModel)]="filter.SortDirection" (change)="SortDirectionChanged()">
                        <option value="ASC" selected>A-Z</option>
                        <option value="DESC">Z-A</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-placeholder">
                <table class="table table-hover tabler-borderless table-stripe table-reponsive">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Program</th>
                            <th>Date Requested</th>
                            <th>Approved By</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>


    </div>
</div>
